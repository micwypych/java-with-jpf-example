apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    jcenter()

    flatDir {
        dirs 'libs'
    }

}

dependencies {
    //compile 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile name: 'jpf'
    testCompile name: 'jpf-annotations'
}

mainClassName = 'App'

